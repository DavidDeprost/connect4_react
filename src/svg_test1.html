    #gameGrid {
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: -50%;
      transform: translate(-50%, -50%);
    }

    #gameGrid:after,
    #gameGrid:before {
      content: '';
      background: black;
      height: 110%;
      width: 7.6%;
      position: absolute;
      top: 0%;
      border-radius: 10%;
    }

    #gameGrid:after {
      right: -7%;
    }

    #gameGrid:before {
      left: -7%;
    }

    .column {
      margin:0;
      padding:0;
      float:left;
      
    }
